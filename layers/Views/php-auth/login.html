{% include 'php-auth/header.html' with {subtitle: 'Login'} %}
{{ script|raw }}
<h2 class="text-secondary font-condensed-light p-2">
  <i class="fa-solid fa-lock me-2"></i>Login
</h2>
{% include 'php-auth/message.html' %}
<form class="row g-3 ajax" action="{{ route }}" method="POST" id="auth">
  <div class="col-12">
    <input class="form-control shadow-none" required type="text" placeholder="{{ translate('Email') }}" value="{{ email }}" name="email" id="email">
  </div>
  <div class="col-12">
    <input class="form-control shadow-none" required type="password" placeholder="{{ translate('Password') }}" name="password" id="password">
  </div>
  <div class="col-12">
    <div class="form-check">
      <label class="form-check-label text-secondary" for="remember"> {{ translate('Remember') }}</label>
      <input class="form-check-input" type="checkbox" name="remember" id="remember">
    </div>
  </div>
  <div class="col-12">
    <button class="btn btn-primary bg-gradient shadow w-100 p-2" type="submit">Login</button>
    <hr class="text-secondary">
  </div>
  <div class="col-12">
    <p class="mb-0">
      <i class="fa-solid fa-circle-arrow-right text-secondary me-2"></i><a class="text-secondary ajax" href="{{ route }}" data-ajax-href="{{ route }}?auth=create-account">{{ translate('Create new account') }}</a>
      <div class="my-2"></div>
      <i class="fa-solid fa-circle-arrow-right text-secondary me-2"></i><a class="text-secondary ajax" href="{{ route }}" data-ajax-href="{{ route }}?auth=forgot-password">{{ translate('Forgot your password?') }}</a>
    </p>
  </div>
</form>
{% include 'php-auth/footer.html' %}
